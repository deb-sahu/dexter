name: password_vault
description: A flutter application to store and manage passwords offline and securely.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+5

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Flutter essentials
  intl: ^0.18.1 
  flutter_localizations:
    sdk: flutter 
  
  # UI Theme and Style related packages
  cupertino_icons: ^1.0.6
  flutter_svg: ^1.1.6 
  flutter_easyloading: ^3.0.5 
  video_player: ^2.9.1
  
  # State management and data handling packages
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  hive: ^2.2.3 
  hive_flutter: ^1.1.0 
  go_router: ^13.2.3 

  # System and device related packages
  permission_handler: ^11.3.1
  path_provider: ^2.1.3
  android_intent_plus: ^5.0.2
  device_info_plus: ^10.1.0
   
  # Utility packages
  file_picker: ^8.0.3 
  uuid: ^4.4.0
  url_launcher: ^6.1.14
  google_fonts: ^6.2.1
  local_auth: ^2.2.0
  local_auth_android: ^1.0.38
  local_auth_darwin: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/google_fonts/
    - assets/images/
    - assets/images/svg/
    - assets/gifs/
